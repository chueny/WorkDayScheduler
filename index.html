<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

    />
    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p>A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
            <div class="row"> 
              <div class ="col-2 col-lg-1 hour" value="9 am">9 am </div> 
              <textarea class="col form textarea"></textarea>
              <div class="col-1 saveBtn fas fa-save "></div>
            </div>
            <div class="row"> 
              <div class ="col-2 col-lg-1 hour" value="10 am">10 am </div> 
              <textarea class="col form textarea"></textarea>
              <div class="col-1 saveBtn fas fa-save "></div>
            </div>
            <div class="row"> 
              <div class ="col-2 col-lg-1 hour" value="11 am">11 am </div> 
              <textarea class="col form textarea"></textarea>
              <div class="col-1 saveBtn fas fa-save "></div>
            </div>
            <div class="row"> 
              <div class ="col-2 col-lg-1 hour" value="12 pm">12 pm </div> 
              <textarea class="col form textarea"></textarea>
              <div class="col-1 saveBtn fas fa-save "></div>
            </div>
            <div class="row"> 
              <div class ="col-2 col-lg-1 hour" value="1 pm">1 pm </div> 
              <textarea class="col form textarea"></textarea>
              <div class="col-1 saveBtn fas fa-save "></div>
            </div>
            <div class="row"> 
              <div class ="col-2 col-lg-1 hour" value="2 pm">2 pm </div> 
              <textarea class="col form textarea"></textarea>
              <div class="col-1 saveBtn fas fa-save "></div>
            </div>
            <div class="row"> 
              <div class ="col-2 col-lg-1 hour" value="3 pm">3 pm </div> 
              <textarea class="col form textarea"></textarea>
              <div class="col-1 saveBtn fas fa-save "></div>
            </div>
            <div class="row"> 
              <div class ="col-2 col-lg-1 hour" value="4 pm">4 pm </div> 
              <textarea class="col form textarea"></textarea>
              <div class="col-1 saveBtn fas fa-save "></div>
            </div>
            <div class="row"> 
              <div class ="col-2 col-lg-1 hour" value="5 pm">5 pm </div> 
              <textarea class="col form textarea"></textarea>
              <div class="col-1 saveBtn fas fa-save "></div>
            </div>             
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
